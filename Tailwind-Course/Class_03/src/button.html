<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/output.css" rel="stylesheet">
</head>
<body>
  <Div align="center">
  <h1 class="text-4xl font-bold underline text-cyan-600 bg-slate-300">
    Full Stack Development: Tailwind CSS (PNY Training)
  </h1>
</Div>
<br>
<Div align="center">
<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Click Here
</button>
 </Div>
<br>
<!-- Rounded Full Button-->
 <Div align="center">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">
        Click Here
    </button>
     </Div>
<br>
<!-- Ouline Button-->
<Div align="center">
    <button class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
        Click Here
    </button>
     </Div>
 <br>

 <!-- Bordered Button-->
<Div align="center">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-red-500 rounded">
        Click Here
    </button>
     </Div>
<br>

<!-- Disable Button-->
<Div align="center">
    <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded opacity-60 cursor-not-allowed">
        Click Here
    </button>
     </Div>
<br>

<!-- 3D Button-->
<Div align="center">
    <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
        Click Here
    </button>
     </Div>
<br>

<!-- ICON Button-->
<Div align="center">
    <button class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
        <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
        <span>Download</span>
      </button>
     </Div>
<br>

</body>
</html>
