<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/output.css" rel="stylesheet">
</head>
<body>
  <Div align="center">
  <h1 class="text-4xl font-bold underline text-cyan-600">
    Full Stack Development (PNY Training)
  </h1>
</Div>
<br>

 <!-- BASIC OF FLEX-GRID -->

<!-- Full width column -->
<div class="flex mb-4">
    <div class="w-full bg-gray-500 h-12 rounded-lg"></div>
  </div>
  
  <!-- Two columns -->
  <div class="flex mb-4">
    <div class="w-1/2 bg-blue-400 h-12 rounded-lg"></div>
    <div class="w-1/2 bg-blue-500 h-12 rounded-lg"></div>
  </div>
  
  <!-- Three columns -->
  <div class="flex mb-4">
    <div class="w-1/3 bg-yellow-500 h-12"></div>
    <div class="w-1/3 bg-yellow-400 h-12"></div>
    <div class="w-1/3 bg-yellow-300 h-12"></div>
  </div>
  
  <!-- Four columns -->
  <div class="flex mb-4">
    <div class="w-1/4 bg-red-700 h-12"></div>
    <div class="w-1/4 bg-red-500 h-12"></div>
    <div class="w-1/4 bg-red-400 h-12"></div>
    <div class="w-1/4 bg-red-300 h-12"></div>
  </div>
  
  <!-- Five columns -->
  <div class="flex mb-4">
    <div class="w-1/5 bg-gray-500 h-12"></div>
    <div class="w-1/5 bg-gray-400 h-12"></div>
    <div class="w-1/5 bg-gray-500 h-12"></div>
    <div class="w-1/5 bg-gray-400 h-12"></div>
    <div class="w-1/5 bg-gray-500 h-12"></div>
  </div>
  
  <!-- Six columns -->
  <div class="flex">
    <div class="w-1/6 bg-gray-400 h-12"></div>
    <div class="w-1/6 bg-gray-500 h-12"></div>
    <div class="w-1/6 bg-gray-400 h-12"></div>
    <div class="w-1/6 bg-gray-500 h-12"></div>
    <div class="w-1/6 bg-gray-400 h-12"></div>
    <div class="w-1/6 bg-gray-500 h-12"></div>
  </div>
<br>

<!-- Column Spacing Flex-Grid-->

<div class="px-2">
    <div class="flex -mx-2">
      <div class="w-1/3 px-2">
        <div class="bg-gray-400 h-12"></div>
      </div>
      <div class="w-1/3 px-2">
        <div class="bg-gray-500 h-12"></div>
      </div>
      <div class="w-1/3 px-2">
        <div class="bg-gray-400 h-12"></div>
      </div>
    </div>
  </div>
  <br>

  <!-- Column Wrap Flex-Grid-->

  <div class="flex flex-wrap -mb-4">
    <div class="w-1/3 mb-4 bg-gray-400 h-12"></div>
    <div class="w-1/3 mb-4 bg-gray-500 h-12"></div>
    <div class="w-1/3 mb-4 bg-gray-400 h-12"></div>
    <div class="w-1/3 mb-4 bg-gray-500 h-12"></div>
    <div class="w-1/3 mb-4 bg-gray-400 h-12"></div>
  </div>

  
</body>
</html>
