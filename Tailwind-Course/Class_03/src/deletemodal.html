<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container flex h-screen w-full items-center justify-center">
        <div class="modal rounded-md bg-slate-300 px-10 py-10 opacity-90 flex flex-col gap-10 relative">
          <div class="questions flex gap-4">
            <h1 class="text-lg">Are you sure you want to delete your account?</h1>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" class="absolute cursor-pointer h-5 w-5 top-2 right-2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
            
          </div>
          <div class="buttons flex justify-between">
            <button class="rounded-md bg-green-700 p-3 text-white">No. Cancel deletion</button>
            <button class="rounded-md bg-red-600 p-3 text-white">Yes. Delete account</button>
          </div>
        </div>
      </div>
</body>
</html>
